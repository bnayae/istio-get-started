##################################################################################################
# pong Pod
##################################################################################################
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: pong-v1-pod
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: pong.pod
        version: v1
    spec:
      containers:
      - name: pong-container
        image: bnaya/pong-js:v1
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 80
        env:
        - name: TARGET_URL
          value: "http://bnaya-ping-service"