######################################################################################
# virtual-service:
# define the routing.
#
# https://istio.io/docs/reference/config/istio.networking.v1alpha3/#VirtualService
######################################################################################

apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: ping-pong-virtual-service
spec:
  hosts:
  - "*" # target-service
  gateways:
  - ping-pong-gateway
#  - mesh # internal communication
  http:
######################################################################################
# echo
######################################################################################
  - match:
    - uri:
        prefix: /api/v1/echo
    rewrite:
      uri: /
    route:
    - destination: # Destination indicates the network addressable service to which the request/connection will be sent after processing a routing rule.
        host: echo-service
        port:
          number: 80
        subset: cs  # defined in the destination rule
      weight: 50
    - destination:
        host: echo-service
        port:
          number: 80
        subset: js # defined in the destination rule
      weight: 50

  - match:
    - uri:
        prefix: /api/js/echo
    rewrite:
      uri: /
    route: 
    - destination: 
        host: echo-service
        port:
          number: 80
        subset: js # defined in the destination rule

  - match:
    - uri:
        prefix: /api/cs/echo
    rewrite:
      uri: /
    route: 
    - destination: 
        host: echo-service
        port:
          number: 80
        subset: cs # defined in the destination rule
######################################################################################
# ping
######################################################################################
  - match:
    - uri:
        exact: /api/v1/ping/health
    rewrite:
      uri: /health
    route:
    - destination:
        host: ping-service
        port:
          number: 80
          
  - match:
    - uri:
        exact: /api/v1/ping/ready
    rewrite:
      uri: /ready
    route:
    - destination:
        host: ping-service
        port:
          number: 80

  - match:
    - uri:
        prefix: /api/v1/ping
    rewrite:
      uri: /
    route:
    - destination:
        host: ping-service
        port:
          number: 80
    timeout: 2s
######################################################################################
# pong
######################################################################################
  - match:
    - uri:
        exact: /api/v1/pong/health
    rewrite:
      uri: /health
    route:
    - destination:
        host: pong-service
        port:
          number: 80

  - match:
    - uri:
        exact: /api/v1/pong/ready
    rewrite:
      uri: /ready
    route:
    - destination:
        host: pong-service
        port:
          number: 80

  - match:
    - uri:
        prefix: /api/v1/pong
    rewrite:
      uri: /
    route:
    - destination:
        host: pong-service
        port:
          number: 80