##################################################################################################
# echo Pod
##################################################################################################
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: echo-js.v2-pod
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: echo.pod
        version: js.v2
    spec:
      containers:
      - name: echo-container-js
        image: bnaya/echo-js:v2
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 80
        resources:
          requests:
            cpu: 0.1
            memory: 200