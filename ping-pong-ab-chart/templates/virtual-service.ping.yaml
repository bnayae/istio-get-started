######################################################################################
# virtual-service:
# define the routing.
#
# https://istio.io/docs/reference/config/istio.networking.v1alpha3/#VirtualService
######################################################################################

apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: bnaya-ping-virtual-service
spec:
  hosts:
  - "*" # target-service
  gateways:
  - ping-pong-gateway
#  - mesh # internal communication
  http:
  - match:
    - uri:
        prefix: /api/v1/ping
    rewrite:
      uri: /
    route:
    - destination:
        host: bnaya-ping-service
        port:
          number: 80
#        subset: ping-js # defined in the destination rule
#      weight: 30
#    - destination:
#        host: bnaya-ping-service
#        port:
#          number: 80
#        subset: ping-cs # defined in the destination rule
#      weight: 70
    timeout: 2s
