######################################################################################
# ping
######################################################################################
  - match:
    - uri:
        exact: /api/v1/ping/health
    rewrite:
      uri: /health
    route:
    - destination:
        host: bnaya-ping-service
        port:
          number: 80
          
  - match:
    - uri:
        exact: /api/v1/ping/ready
    rewrite:
      uri: /ready
    route:
    - destination:
        host: bnaya-ping-service
        port:
          number: 80

  - match:
    - uri:
        prefix: /api/v1/ping
    rewrite:
      uri: /
    route:
    - destination:
        host: bnaya-ping-service
        port:
          number: 80
    timeout: 2s
######################################################################################
# pong
######################################################################################
  - match:
    - uri:
        exact: /api/v1/pong/health
    rewrite:
      uri: /health
    route:
    - destination:
        host: bnaya-pong-service
        port:
          number: 80

  - match:
    - uri:
        exact: /api/v1/pong/ready
    rewrite:
      uri: /ready
    route:
    - destination:
        host: bnaya-pong-service
        port:
          number: 80

  - match:
    - uri:
        prefix: /api/v1/pong
    rewrite:
      uri: /
    route:
    - destination:
        host: bnaya-pong-service
        port:
          number: 80