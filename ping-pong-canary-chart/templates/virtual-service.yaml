apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: ping-pong-virtual-service
spec:
  hosts:
  - "*" # target-service
  gateways:
  - ping-pong-gateway
#  - mesh # internal communication
  http:
######################################################################################
# echo
######################################################################################
  - match:
    - uri:
        prefix: /api/v1/echo
    rewrite:
      uri: /
    route:
    - destination: # Destination indicates the network addressable service to which the request/connection will be sent after processing a routing rule.
        host: bnaya-echo-service
        port:
          number: 80
        subset: version-1 # defined in the destination rule
      weight: 90
    - destination:
        host: bnaya-echo-service
        port:
          number: 80
        subset: version-2 # defined in the destination rule
      weight: 10

  - match:
    - uri:
        prefix: /api/v2/echo
    rewrite:
      uri: /
    route: 
    - destination: 
        host: bnaya-echo-service
        port:
          number: 80
        subset: version-2 # defined in the destination rule

